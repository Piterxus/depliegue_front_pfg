<div class="container-fluid  d-flex  justify-content-center align-items-center loginSocios">

  

    <div class="col-md-6 h-100 d-flex flex-column  inicio">
      
        <h1 class="textHeaderLogin text-center">INICIO</h1>
        <div class=" d-flex justify-content-center align-items-center">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column align-items-center justify-content-center  mt-5">
          <div *ngIf="errors?.email" class="alert alert-danger mt-3">
            {{ errors?.email }}
          </div>
          <div *ngIf="errors?.password" class="alert alert-danger mt-3">
            {{ errors?.password }}
          </div>
          <div *ngIf="errors?.error" class="alert alert-danger mt-3">
            {{ errors?.error }}
          </div>

          <div class="mb-5 d-flex">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="EMAIL"
              name="email"
            />
          </div>

          <div class="mb-5 d-flex">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="CONTRASEÑA"
              name="password"
            />
           
          </div>

          <div class="mb-5 d-flex justify-content-between align-items-center text-center">
            <!-- <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="recordarContrasena"
                name="recordarContrasena"
              />
              <label class="remeberPassword" for="recordarContrasena"
                >Recordar contraseña</label
              >
            </div> -->

           
          </div>
          
         <div class="d-flex justify-content-center">
           <button type="submit" class="btn mt-4">ENVIAR</button>
         </div>
          <a class="mt-3" href="#">¿Olvidaste tu contraseña?</a>
        </form>
        </div>
        <ng-template #forgotPasswordModal>
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Recuperar Contraseña</h4>
              <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label for="inputEmail">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                name="inputEmail"
              />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn">Enviar</button>
            </div>
          </div>
        </ng-template>
      
    </div>
  </div>
