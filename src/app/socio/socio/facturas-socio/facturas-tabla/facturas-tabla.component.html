<div class="tablaMiembros">
  <div class="d-flex flex-row-reverse mb-2">
    <!-- <a
      class="enlaceCreateMember"
      routerLink="../formulario"
      [queryParams]="{ tipo: 'vacio' }"
      >MIEMBRO</a
    > -->
  </div>
  <div class="d-flex align-items-center justify-content-center">
    <table
      [dtTrigger]="dtTrigger"
      datatable
      [dtOptions]="dtOptions"
      class="table table-hover table-custom-hover rounded-3 overflow-hidden table-striped"
    >
      <!-- <table
      class="table table-hover table-custom-hover rounded-3 overflow-hidden table-striped"
    > -->
      <thead>
        <tr>
          <th [attr.colspan]="12" class="cabeceraTabla">FACTURACIÓN</th>
        </tr>
        <tr class="cabeceraDatos">
          <th class="text-center">Fecha emisión</th>
          <th class="text-center">Fecha vencimiento</th>
          <th class="text-center">Estado</th>
          <th class="text-center">Importe</th>

          <!-- <th></th> -->
        </tr>
      </thead>
      <tbody>
        <tr
          (click)="someClickHandler(i)"
          *ngFor="let item of datos; let i = index"
          class="text-center"
        >
          <td>{{ item.Fecha_emision }}</td>
          <td>{{ item.vencimiento }}</td>
          <td>{{ item.estado }}</td>
          <td>{{ item.Total }}</td>
          <!-- <td>
            <a (click)="verDetalle()">
              <img
                class="verFactura"
                [src]="'/assets/img/socios/view.svg'"
                alt=""
              />
            </a>
          </td> -->
        </tr>
        <!-- <tr>
          <td>Prueba</td>
          <td>Prueba</td>

          <td>
            <a (click)="verDetalle()">
              <img
                class="verFactura"
                [src]="'/assets/img/socios/view.svg'"
                alt=""
              />
            </a>
          </td>
        </tr> -->
      </tbody>
    </table>
  </div>
</div>
