<div class="d-flex justify-content-center">
    <div class="d-flex flex-column">
      <div *ngIf="cuenta.Banco">
    <h4 class="text-center">CUENTA</h4>
   <h5> {{ cuenta.Banco + " " + cuenta.IBAN }}</h5>
  </div>
  <div *ngIf="cuenta.Numero">
    <h4 class="text-center">TARJETA</h4>
    <h5> {{ "Número: "+ cuenta.Numero }}</h5>
  </div><br>
  <h4 class="text-center">MODIFICAR MÉTODO DE PAGO</h4><br>
  <div class="d-flex justify-content-between">
   <button (click)="addTarjeta()" class="btn btn-success">AÑADIR TARJETA</button>
     <button (click)="addCuenta()" class="btn btn-success">AÑADIR CUENTA</button>
  </div>
    </div>
</div><br>



<div *ngIf="tipo === 'cuenta'">

  <div class="d-flex justify-content-center">
    <form action="" class="d-flex flex-column">
      <h4 class="text-center">AÑADIR CUENTA</h4>
      <div class="formLeft">
         <div class="mb-3 d-flex">
          <label for="iban" class="form-label">BANCO:</label>
          <input
            name="Banco"
            type="text"
            class="form-control mt-4"
            placeholder="Banco"
            [(ngModel)] = "newCuenta.Banco"
          />
        </div>
        <div class="mb-3 d-flex">
          <label for="iban" class="form-label">IBAN:</label>
          <input
            name="IBAN"
            type="text"
            class="form-control mt-4"
            placeholder="IBAN"
            [(ngModel)] = "newCuenta.IBAN"
          />
        </div>
      </div>

      <div class="d-flex justify-content-center mt-5 btnsPerfil">
        <button type="button" class="btn btnCancelar" (click)="volverATablas()">
          CANCELAR
        </button>
        <button type="submit" class="btn btnAdd" (click)="updateCuenta()">AÑADIR</button>
      </div>
    </form>
  </div>
</div>

<!-- <div> -->
<div *ngIf="tipo === 'tarjeta'">
  <div class="d-flex justify-content-center">
    <form action="" class="d-flex flex-column">
      <h4 class="text-center">AÑADIR TARJETA</h4>
      <div class="formLeft">
        <div class="mb-3 d-flex">
          <label for="numero" class="form-label">Número:</label>
          <input
            name="Numero"
            type="text"
            class="form-control mt-4"
            placeholder="Número"
            [(ngModel)] = "newCuenta.Numero"
          />
        </div>
        <div class="mb-3 d-flex">
          <label for="expira" class="form-label">Expira:</label>
          <input
            name="expira"
            type="date"
            class="form-control mt-4"
            placeholder="Expira"
            [(ngModel)] = "newCuenta.expira"
          />
        </div>
        <div class="mb-3 d-flex">
          <label for="expira" class="form-label">CVV:</label>
          <input
            name="CVV"
            type="text"
            class="form-control mt-4"
            placeholder="CVV"
            [(ngModel)] = "newCuenta.CVV"
          />
        </div>
      </div>

      <div class="d-flex justify-content-center mt-5 btnsPerfil">
        <button type="button" class="btn btnCancelar" (click)="volverATablas()">
          CANCELAR
        </button>
        <button type="submit" class="btn btnAdd" (click)="updateCuenta()">AÑADIR</button>
      </div>
    </form>
  </div>
</div>
